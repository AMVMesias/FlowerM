    </div>

    <script>
        let musicaReproduciendo = false;
        const audio = document.getElementById('musicaFondo');
        const btnMusica = document.getElementById('btnMusica');

        function toggleMusica() {
            if (musicaReproduciendo) {
                audio.pause();
                btnMusica.innerHTML = 'üîá M√∫sica';
                btnMusica.classList.remove('reproduciendo');
                musicaReproduciendo = false;
            } else {
                audio.play().then(() => {
                    btnMusica.innerHTML = 'üéµ Pausar';
                    btnMusica.classList.add('reproduciendo');
                    musicaReproduciendo = true;
                }).catch(error => {
                    console.log('Error al reproducir audio:', error);
                    btnMusica.innerHTML = '‚ùå Error';
                });
            }
        }

        // Intentar reproducir autom√°ticamente cuando la p√°gina carga
        window.addEventListener('load', function() {
            audio.volume = 0.3; // Volumen al 30%
            
            // Intentar reproducir despu√©s de una peque√±a interacci√≥n
            document.addEventListener('click', function() {
                if (!musicaReproduciendo) {
                    toggleMusica();
                }
            }, { once: true });
        });
    </script>
